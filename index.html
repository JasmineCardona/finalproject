<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                       
    <title>Buzz Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logobuzzz.png" alt="Buzz Cafe Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Promos</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-box">
                <h1>Welcome to Buzz Cafe</h1>
            </div>
            <div class="tagline-box">
                <p>Where great coffee and delicious meals come together!</p>
            </div>
        </section>
        <section class="boxes-section">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/buzzcafe/">
                <img src="instagramlogo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/buzzcafe/">
                <img src="facebooklogo.png" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com/@buzzcafe">
                <img src="logo tiktok.png" alt="Tiktok">
            </a>
        </div>
        <p>&copy; 2024 Buzz Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
